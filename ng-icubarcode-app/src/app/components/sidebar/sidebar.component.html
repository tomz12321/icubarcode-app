<div class="logo">
    <a href="https://icumulus.com.au/" class="simple-text">
        <div class="logo-img">
            <img src="../../../assets/img/adsone-cumulus-white.png"/>
        </div>
        Icumulus Barcode
    </a>
</div>
<div class="sidebar-wrapper">

  <!--<div *ngIf="isMobileMenu()">-->
  <div>
    <form class="navbar-form">
      <span class="bmd-form-group">
        <div class="input-group no-border">
          <input type="text" value="" class="form-control" placeholder="Search...">
          <button mat-raised-button type="submit" class="btn btn-white btn-round btn-just-icon">
            <i class="material-icons">search</i>
            <div class="ripple-container"></div>
          </button>
        </div>
      </span>
    </form>
    <ul class="nav">
        <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}} nav-item">
            <a class="nav-link" [routerLink]="[menuItem.path]">
                <i class="material-icons">{{menuItem.icon}}</i>
                <p>{{menuItem.title}}</p>
            </a>
        </li>
        <li class="jsbarcode nav-item" class="jsbarcode nav-item">
            <a class="nav-link" href="/jsbarcode">
                <i class="material-icons">camera_alt</i>
                <p>Barcode Scanning</p>
            </a>
        </li>
        <li class="jsdmcode nav-item" class="jsdmcode nav-item">
            <a class="nav-link" href="/jsdmcode">
                <i class="material-icons">camera_alt</i>
                <p>Data Matrix Code Scanning</p>
            </a>
        </li>
        <li class="jsqrcode nav-item" class="jsqrcode nav-item">
            <a class="nav-link" href="/jsqrcode">
                <i class="material-icons">camera_alt</i>
                <p>QR Code Scanning</p>
            </a>
        </li>
    </ul>
</div>
